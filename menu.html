<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu using JavaScript</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    
    <div class="hero">

        <div class="selector">
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <img src="images/Arrow-down-logo.png" alt="" id="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="facebook-logo">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/Youtube-logo.png" alt="">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="images/Instagram-logo2.jpeg" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/twitter-logo.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/Pinterest-logo.png" alt="">
                    <p>Pintrest</p>
                </li>
                <li class="options">
                    <img src="images/Whatsapp-logo2.jpeg" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>

        </div>

    </div>


    <script>

        const selectField = document.getElementById('select-field');
        const selectText = document.getElementById('select-text');
        const options = document.getElementsByClassName('options');
        const list = document.getElementById('list');
        const arrowIcon = document.getElementById('arrow');

        selectField.onclick = function(){
            list.classList.toggle('hide');
            arrowIcon.classList.toggle('rotate')
        }

        for(option of options){
                option.onclick = function(){
                    selectText.innerHTML = this.textContent;
                    list.classList.toggle('hide');
                    arrowIcon.classList.toggle('rotate')
                }
        }

     /*    for(option of options) {
            option.addEventListener('click', function(){
                selectText.innerHTML = this.innerText;
                list.classList.toggle('hide');
                arrow.classList.toggle('rotate')
            })
        } */

        

    </script>

</body>
</html>
